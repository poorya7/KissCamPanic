<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KissCamPanic</title>

  <!-- Font preload -->
  <link rel="preload" href="fonts/c64.ttf" as="font" type="font/ttf" crossorigin="anonymous" />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.js"></script>

  <!-- Font ready flag -->
  <script>
    document.fonts.ready.then(() => {
      window.fontsReady = true;
    });
  </script>

  <!-- Game boot -->
  <script type="module" src="game.js"></script>
</head>
<body>

  <!-- Rotate Device Overlay (shows only in portrait via CSS) -->
  <!-- Rotate Device Overlay (shows only in portrait via CSS) -->
<div id="rotate-overlay">
  <div class="rotate-wrapper" aria-label="Please rotate your device to landscape">
    <svg class="rotate-graphic" viewBox="0 0 200 140" role="img" aria-hidden="true">
      <defs>
        <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
          <path d="M0,0 L8,4 L0,8 Z"></path>
        </marker>
      </defs>

      <!-- Phone outline (portrait) -->
      <rect x="66" y="16" rx="12" ry="12" width="68" height="108"
            fill="none" stroke="#ffffff" stroke-width="6"></rect>

      <!-- Speaker notch -->
      <rect x="94" y="22" width="12" height="4" rx="2" ry="2"
            fill="#ffffff"></rect>

      <!-- Curved orbit arrow around the phone -->
      <path class="rotate-arrow"
            d="M 150 70
               A 72 48 0 1 1 50 70"
            fill="none"
            stroke-width="6"
            stroke-linecap="round"
            marker-end="url(#arrowhead)"></path>
    </svg>

    <div class="rotate-label">ROTATE TO LANDSCAPE</div>
  </div>
</div>


  <div id="layout">
    <!-- LEFT SIDE -->
    <div id="left-column">
      <div id="top-left-title"></div>

      <div id="game-wrapper"></div>

      <div id="bottom-bar">
        <div id="socials">
          <a href="https://www.instagram.com/silent_basketball_" target="_blank" rel="noopener">
            <img src="sprites/icons/insta.png" class="social-icon" alt="Instagram" />
          </a>
          <a href="https://www.youtube.com/@silent_basketballl" target="_blank" rel="noopener">
            <img src="sprites/icons/youtube.png" class="social-icon" alt="YouTube" />
          </a>
          <a href="https://x.com/Retrohead7" target="_blank" rel="noopener">
            <img src="sprites/icons/twitter.png" class="social-icon" alt="Twitter" />
          </a>
          <a href="https://www.linkedin.com/in/pooryapi" target="_blank" rel="noopener">
            <img src="sprites/icons/linkedin.png" class="social-icon" alt="LinkedIn" />
          </a>
        </div>

        <div id="controls-hint">
          Use <span class="key-hint">Space</span> to Shoot, <span class="key-hint">Arrow keys</span> to Move!
        </div>

        <div id="mute-buttons">
          <img id="mute-btn" src="sprites/UI/unmute.png" />
          <img id="mute-sfx-btn" src="sprites/UI/unmutefx.png" />
        </div>

        <!--
        <div id="donate-box">
          <a href="https://buymeacoffee.com/retrohead" target="_blank" title="Buy me a coffee â˜•">
            <span id="donate-text">Help out the developer!</span>
            <img src="sprites/icons/coffee.png" class="social-icon" id="coffee-icon" alt="Buy Me a Coffee" />
          </a>
        </div>
        -->
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div id="right-sidebar">
      <div id="highscores">
        <div id="highscore-title">Highscores</div>
        <div id="highscore-list">Loading scores...</div>
      </div>
    </div>
  </div>
</body>
</html>
