<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KissCamPanic</title>
<style>
  @media (max-width: 900px) {
    #right-sidebar { display: none !important; }
  }
</style>

  <!-- Font preload -->
  <link rel="preload" href="fonts/c64.ttf" as="font" type="font/ttf" crossorigin="anonymous" />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css?v=mobile1" />


  <!-- Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.90.0/dist/phaser.js"></script>

  <!-- Font ready flag -->
  <script>
    document.fonts.ready.then(() => {
      window.fontsReady = true;
    });
  </script>

  <!-- Game boot -->
  <script type="module" src="game.js"></script>
</head>
<body>
  <div id="layout">
    <!-- LEFT SIDE -->
    <div id="left-column">
      <div id="top-left-title"></div>


      <div id="game-wrapper"></div>

      <div id="bottom-bar">
        <div id="socials">
  <a href="https://www.instagram.com/silent_basketball_" target="_blank" rel="noopener">
    <img src="sprites/icons/insta.png" class="social-icon" alt="Instagram" />
  </a>
  <a href="https://www.youtube.com/@silent_basketballl" target="_blank" rel="noopener">
    <img src="sprites/icons/youtube.png" class="social-icon" alt="YouTube" />
  </a>
  <a href="https://x.com/Retrohead7" target="_blank" rel="noopener">
    <img src="sprites/icons/twitter.png" class="social-icon" alt="Twitter" />
  </a>
  <a href="https://www.linkedin.com/in/pooryapi" target="_blank" rel="noopener">
    <img src="sprites/icons/linkedin.png" class="social-icon" alt="LinkedIn" />
  </a>
</div>


<div id="controls-hint">
  Use <span class="key-hint">Space</span> to Shoot, <span class="key-hint">Arrow keys</span> to Move!
</div>




<div id="mute-buttons">
  <img id="mute-btn" src="sprites/UI/unmute.png" />
  <img id="mute-sfx-btn" src="sprites/UI/unmutefx.png" />
</div>

    </div>

    <!-- RIGHT SIDE -->
    <div id="right-sidebar">
      <div id="highscores">
        <div id="highscore-title">Highscores</div>
        <div id="highscore-list">Loading scores...</div>
      </div>
    </div>
  </div>
</body>
</html>
